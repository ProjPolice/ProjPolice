server.port=8080
server.address=localhost
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=debug
logging.level.org.hibernate.sql=debug

# logging
logging.file.name=./projpolice.log
logging.level.root=info
logging.level.com.projpolice=info
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info
logging.level.org.springframework.orm.jpa=info
logging.level.org.apache=info

#spring dev tool
spring.devtools.livereload.enabled=true

springdoc.packages-to-scan=com.projpolice
springdoc.swagger-ui.path=/projpolice-api
springdoc.api-docs.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.cache.disabled=true
springdoc.api-docs.version=openapi_3_0
springdoc.swagger-ui.with-credentials=true

# file
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# keys
spring.profiles.include=keys